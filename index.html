<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Periféricos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./F.pdf.png" alt="Logo da Loja" class="logo">
            <h1 class="title">Bem-vindo à Loja de Periféricos</h1>
        </div>
    </header>

    <div class="layout">
    <nav class="sidebar">
        <ul class="menu">
            <li><a href="#" data-category="mouses">Mouses</a></li>
            <li><a href="#" data-category="teclados">Teclados</a></li>
            <li><a href="#" data-category="headsets">Headsets</a></li>
            <li><a href="#" data-category="pecas">Peças de PC</a></li>
        </ul>
    </nav>

        <main class="main-content">
            <section class="products">
                <h2 class="section-title">Nossos Produtos</h2>
                <div class="product-list">
                    <!-- Exemplos de Produtos -->
                    <div class="product-item" data-category="teclados">
                        <img src="img/teclado.jpg" alt="Teclado Mecânico" class="product-image">
                        <h3 class="product-name">Teclado Mecânico RGB</h3>
                        <p class="product-price">R$ 250,00</p>
                    </div>

                    <div class="product-item" data-category="mouses">
                        <img src="./01848064-521E-48E5-B351-307DCCBE1853.png" alt="Logitech G Pro X 2" class="product-image">
                        <h3 class="product-name">Mouse Gamer</h3>
                        <p class="product-price">R$ 649,99</p>
                    </div>

                    <div class="product-item" data-category="headsets">
                        <img src="./corsairHS80.png" alt="Headset Gamer" class="product-image">
                        <h3 class="product-name">Headset Gamer</h3>
                        <p class="product-price">R$ 459,99</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Loja de Periféricos. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
